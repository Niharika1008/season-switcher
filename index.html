<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png" class="season-image d-inline d-md-none" id="seasonSmallImage" />

        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" class="season-image d-none d-md-inline" id="seasonMediumImage" />
        <div class="d-flex flex-row justify-content-center mt-4">
            <button class="button spring-button" id="springBtn" onclick="springBtnClick()">Spring</button>
            <button class="button summer-button" id="summerBtn" onclick="summerBtnClick()">Summer</button>
            <button class="button autumn-button" id="autumnBtn" onclick="autumnBtnClick()">Autumn</button>
            <button class="button winter-button" id="winterBtn" onclick="winterBtnClick()">Winter</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
